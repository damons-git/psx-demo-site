<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSX Bluetooth Controller</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,500&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@800&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <img id="psx-bubble" src="./img/psx_bubble.svg" alt="PSX menu blue bubble with radial gradient" height=0 width=0>

    <main>
        <h1 class="psx-title">Main Menu</h1>
    </main>

    <section>
        <h2 class="psx-subheading">Shuffle</h2>
        <div class="psx-circle"><span>1</span></div>
        <div class="psx-circle"><span>2</span></div>
        <div class="psx-circle"><span>3</span></div>
    </section>
</body>
